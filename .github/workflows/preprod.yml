name: Deploy Images to GHCR

on:
  push: 
    branches:
      - preprod
jobs:
      push-store-docker-image:
        runs-on: ubuntu-latest
        permissions:
          contents: write
          packages: write
        steps:
        - name: 'Checkout GitHub Action'
          uses: actions/checkout@main
        
        - name: 'Retrieve Previous Build Number frm file'
          id: get-build-number
          run: |
            BUILD_NUMBER_FILE=".github/build_number.txt"
  
            if [ -f "$BUILD_NUMBER_FILE" ]; then
              BUILD_NUMBER=$(cat "$BUILD_NUMBER_FILE")
            else
              BUILD_NUMBER=0
            fi
  
            echo "BUILD_NUMBER=$BUILD_NUMBER" >> $GITHUB_ENV
  
        - name: 'Increment and Save Build Number'
          id: increment-build-number
          run: |
            NEW_BUILD_NUMBER=$((BUILD_NUMBER + 1))
            echo "$NEW_BUILD_NUMBER" > .github/build_number.txt
  
            echo "NEW_BUILD_NUMBER=$NEW_BUILD_NUMBER" >> $GITHUB_ENV
  
            # Commit the new build number back to the repository
            git config --global user.name "github-actions"
            git config --global user.email "github-actions@github.com"
            git add .github/build_number.txt
            git commit -m "Increment build number to $NEW_BUILD_NUMBER" || echo "No changes to commit"
            git push https://x-access-token:${{secrets.GH_TOKEN}}@github.com/${{github.repository}}.git
  

        - name: 'Login to GitHub Container Registry'
          uses: docker/login-action@v1
          with:
              registry: ghcr.io
              username: ${{github.actor}}
              password: ${{secrets.GH_TOKEN}}
        
        - name: Convert repository name to lowercase
          id: repo_name
          run: echo "REPO_NAME=$(echo '${{ github.repository }}' | awk -F '/' '{print tolower($2)}')" >> $GITHUB_ENV

        - name: 'Build Inventory Image'
          run: |
              docker build --tag ghcr.io/karimdevwm/${{env.REPO_NAME}}:preprod-${{env.NEW_BUILD_NUMBER}} .
              docker push ghcr.io/karimdevwm/${{env.REPO_NAME}}:preprod-${{env.NEW_BUILD_NUMBER}}
          
      deploy:
        needs: push-store-docker-image
        name: deploy image
        runs-on: ubuntu-latest

        steps:
        - name: Install SSH Key
          run: |
            mkdir -p ~/.ssh
            echo "${{ secrets.SSH_PRIVATE_KEY }}" | tr -d '\r' > ~/.ssh/id_rsa
            chmod 600 ~/.ssh/id_rsa
            ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
        - name: Debug SSH Connection
          run: ssh -vvv -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "echo SSH Connection Successful"
        - name: connect and pull
          run: ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "cd ${{ secrets.WORK_DIR }} && docker compose pull && docker compose up -d && exit"
        - name: cleanup
          run: rm -rf ~/.ssh